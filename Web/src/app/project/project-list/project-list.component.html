<div class="spinner-border" role="status" *ngIf="show">
  <span class="sr-only">Loading...</span>
</div>

<div class="container" *ngIf="projects?.length==0">No Project found</div>

<div class="card mb-3" *ngFor="let p of projects">
  <div class="card-body">
    <h5 class="card-title">{{p.name}}</h5>
    <p class="card-text">{{p.description}}</p>
    <button (click)="showModal(p)" class="btn btn-warning mr-1">Edit</button>
    <button (click)="deleteProject(p.id)" class="btn btn-danger">Delete</button>
  </div>
  <app-project-edit [project]="p"></app-project-edit>
</div>
