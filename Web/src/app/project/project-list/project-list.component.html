<div class="card mb-3" *ngFor="let p of projects" >
  <div class="card-body">
    <h5 class="card-title" >{{p.name}}</h5>
    <p class="card-text">{{p.description}}</p>
    <a href="#" class="btn btn-warning mr-1">Edit</a>
    <button (click)="deleteProject(p.id)" class="btn btn-danger">Delete</button>
  </div>
</div>
